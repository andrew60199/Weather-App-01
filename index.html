<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/normalize.css" rel="stylesheet">
        <link href="./assets/style.css" rel="stylesheet">
        <script src="./assets/script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <section id="header-elements">
                <h1 id="title">Weather App Dashboard</h1>
                <form>
                    
                    <input id="search" placeholder="City, COUNTRY CODE" required>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section class="padding">
                <label for="search">Search format = City, Country Code. For example: Melbourne, AU or New York, US.</label>
                <ul id="history"></ul> 
            </section>
        </header>
        <main>
            <section id="prompt">
                <h2>Welcome</h2>
                <p>When you're ready search a city to see the current and future weather conditions.</p> 
            </section>
            <section class="content">
                <h2 id="city-heading"></h2>
                <div id="currentWeather"></div>
            </section>
            <section class="content flex">
                <div>
                    <h2 id="forecast-heading"></h2>
                </div>
                <div>
                    <div id="forecast"></div>
                </div>
            </section>
        </main>
    </body>
</html>
